{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>

  <div align="center">
    <h2>Welcome {{request.user}} to Messenger</h2>
  </div>


  <div class="container1">

    <form id="post-form" method="POST" action="checkview" autocomplete="off">
      {% csrf_token %}
      <label>Friend's Username</label>
      <input type="text" name="friendusername" id="friendusername" width="100px" autocomplete="off">
      <input type="submit" value="Enter Room">
    </form>
  </div>



  <div class="my-4" align="center" style="background-color: white;">
  </div>
  <div class="my-4 container1" align="center">
    <button type="button" class="btn btn-info"><a href="/" style="text-decoration:none; color:white;">Home</a></button>

    <button type="button" class="btn btn-warning btn-sm"><a href="/friends"
        style="text-decoration:none; color:black;">Friends</a></button>

    <button type="button" class="btn btn-danger btn-sm"><a href="/accounts/logout"
        style="text-decoration:none; color:white;">logout</a></button>
  </div>

</body>


</html>
